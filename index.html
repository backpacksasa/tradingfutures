<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><title>HyperEVM Trading</title><script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#000;color:#fff;overflow-x:hidden;min-height:100vh}.container{max-width:375px;margin:0 auto;min-height:100vh;background:#000;padding-top:80px}.header{padding:16px;display:flex;justify-content:space-between;align-items:center;position:fixed;top:0;left:0;right:0;max-width:375px;margin:0 auto;background:#000;z-index:90;border-bottom:1px solid #222}.token-info{cursor:pointer}.token-pair{font-size:20px;font-weight:700;color:#fff}.price-change{color:#00ff88;font-size:14px;font-weight:600}.connect-btn{background:#1a1a1a;border:1px solid #333;color:#00ff88;padding:8px 12px;border-radius:6px;font-size:12px;cursor:pointer}.connect-btn.connected{background:#00ff88;color:#000}.price-section{padding:20px 16px;text-align:center}.price-display{font-size:36px;font-weight:700;color:#fff;margin-bottom:8px}.order-book{margin:0 16px 20px 16px;background:#111;border-radius:12px;padding:16px;border:1px solid #222}.order-book-title{font-size:14px;color:#888;margin-bottom:12px}.order-percentages{display:flex;justify-content:space-between;align-items:center;background:#1a1a1a;border-radius:8px;padding:12px 16px}.buy-percentage{color:#00ff88;font-weight:700;font-size:16px}.sell-percentage{color:#ff4444;font-weight:700;font-size:16px}.trading-buttons{display:flex;gap:12px;margin:20px 16px}.trade-btn{flex:1;padding:20px;border:none;border-radius:12px;font-size:18px;font-weight:700;cursor:pointer}.long-btn{background:#00ff88;color:#000}.short-btn{background:#ff4444;color:#fff}.token-dropdown{position:absolute;top:70px;left:16px;right:16px;background:#1a1a1a;border:1px solid #333;border-radius:12px;z-index:100;display:none;max-height:300px;overflow-y:auto}.token-option{padding:16px;border-bottom:1px solid #333;cursor:pointer}.token-option:hover{background:#333}.token-name{font-weight:600}.bottom-nav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);max-width:375px;width:100%;background:#111;border-top:1px solid #333;display:flex;justify-content:space-around;padding:12px 0}.nav-item{flex:1;text-align:center;padding:8px;color:#888;font-size:12px;cursor:pointer;border:none;background:none}.nav-item.active{color:#00ff88}.page{display:none;padding-bottom:80px}.page.active{display:block}</style></head><body><div class="container"><div class="header"><div class="token-info" onclick="toggleDropdown()"><div class="token-pair" id="tokenPair">BUDDY/WHYPE</div><div class="price-change" id="priceChange">+2.01%</div></div><button class="connect-btn" id="connectBtn" onclick="connectWallet()">Connect</button></div><div class="token-dropdown" id="dropdown"><div class="token-option" onclick="selectToken('BUDDY',0.01214,2.01)"><span class="token-name">BUDDY/WHYPE</span></div><div class="token-option" onclick="selectToken('RUB',0.00856,-1.45)"><span class="token-name">RUB/WHYPE</span></div><div class="token-option" onclick="selectToken('PURR',0.02345,5.67)"><span class="token-name">PURR/WHYPE</span></div><div class="token-option" onclick="selectToken('LHYPE',0.01890,3.22)"><span class="token-name">LHYPE/WHYPE</span></div><div class="token-option" onclick="selectToken('PiP',0.00567,-0.89)"><span class="token-name">PiP/WHYPE</span></div><div class="token-option" onclick="selectToken('HSTR',0.01456,4.33)"><span class="token-name">HSTR/WHYPE</span></div><div class="token-option" onclick="selectToken('KITTEN',0.00789,1.78)"><span class="token-name">KITTEN/WHYPE</span></div><div class="token-option" onclick="selectToken('HL',0.02123,-2.34)"><span class="token-name">HL/WHYPE</span></div></div><div id="trading" class="page active"><div class="price-section"><div class="price-display" id="price">$0.01214000</div><div class="price-change" id="change">+2.01%</div></div><div class="order-book"><div class="order-book-title">Order Book</div><div class="order-percentages"><span class="buy-percentage" id="buyPct">B 67%</span><span class="sell-percentage" id="sellPct">33% S</span></div></div><div class="trading-buttons"><button class="trade-btn long-btn" onclick="trade('long')">LONG</button><button class="trade-btn short-btn" onclick="trade('short')">SHORT</button></div></div><div id="positions" class="page"><div style="padding:40px 16px;text-align:center"><h2>Positions</h2><p style="color:#666;margin-top:10px">No open positions</p></div></div><div id="assets" class="page"><div style="padding:40px 16px;text-align:center"><h2>Assets</h2><p style="color:#666;margin-top:10px" id="assetsMsg">Connect wallet to view assets</p></div></div><div class="bottom-nav"><button class="nav-item active" onclick="showPage('trading')">Trade</button><button class="nav-item" onclick="showPage('positions')">Positions</button><button class="nav-item" onclick="showPage('assets')">Assets</button></div></div><script>let connected=false,current={symbol:'BUDDY',price:0.01214,change:2.01};function showPage(p){document.querySelectorAll('.page').forEach(el=>el.classList.remove('active'));document.querySelectorAll('.nav-item').forEach(el=>el.classList.remove('active'));document.getElementById(p).classList.add('active');event.target.classList.add('active')}function toggleDropdown(){const d=document.getElementById('dropdown');d.style.display=d.style.display==='block'?'none':'block'}function selectToken(s,p,c){current={symbol:s,price:p,change:c};document.getElementById('tokenPair').textContent=s+'/WHYPE';document.getElementById('price').textContent='$'+p.toFixed(8);const color=c>=0?'#00ff88':'#ff4444';const text=(c>=0?'+':'')+c.toFixed(2)+'%';document.getElementById('priceChange').textContent=text;document.getElementById('priceChange').style.color=color;document.getElementById('change').textContent=text;document.getElementById('change').style.color=color;toggleDropdown()}function updateOrderBook(){const buy=Math.floor(Math.random()*40)+40;const sell=100-buy;document.getElementById('buyPct').textContent=`B ${buy}%`;document.getElementById('sellPct').textContent=`${sell}% S`}async function connectWallet(){if(typeof window.ethereum!=='undefined'){try{await window.ethereum.request({method:'eth_requestAccounts'});try{await window.ethereum.request({method:'wallet_switchEthereumChain',params:[{chainId:'0x3e7'}]})}catch(e){if(e.code===4902){await window.ethereum.request({method:'wallet_addEthereumChain',params:[{chainId:'0x3e7',chainName:'HyperEVM',rpcUrls:['https://api.hyperevm.org/'],nativeCurrency:{name:'HYPE',symbol:'HYPE',decimals:18},blockExplorerUrls:['https://hyperscan.xyz/']}]})}}connected=true;document.getElementById('connectBtn').textContent='Connected';document.getElementById('connectBtn').classList.add('connected');document.getElementById('assetsMsg').textContent='HYPE Balance: Loading...'}catch(e){alert('Failed to connect: '+e.message)}}else{alert('Please install MetaMask')}}function trade(type){if(!connected){alert('Please connect wallet first');return}const amount=prompt(`Enter ${type.toUpperCase()} amount (HYPE):`);if(amount&&parseFloat(amount)>0){alert(`${type.toUpperCase()} position opened: ${amount} HYPE on ${current.symbol}/WHYPE`)}}document.addEventListener('click',e=>{if(!document.querySelector('.token-info').contains(e.target)){document.getElementById('dropdown').style.display='none'}});setInterval(updateOrderBook,3000);updateOrderBook()</script></body></html>
